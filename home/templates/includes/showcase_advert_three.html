    <div class="col-sm-3 col-12 order-sm-12 pt-5 advert-text-small">
        <div class="d-flex justify-content-center ">
            <img class="img-fluid mx-sm-5 mx-2 my-sm-5 my-2 p-2 advert-image-two" alt="An image of a girl singing on stage" aria-label="An image of a girl singing on stage" src="https://belle-musique-studio.s3.eu-west-2.amazonaws.com/media/worship-advert.jpg">
        </div>
    </div>

        <div class="lead mx-3 mt-5 mb-5 text-center">
