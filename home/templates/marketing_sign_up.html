{% extends "account/base.html" %}

{% block head_title %}Newsletter Signup{% endblock %}

{% block content_two %}
<hr>
<h2 class="text-center mx-3 my-3">Newsletter Signup</h2>
<hr>

<p class="text-center">Sign up to receive our weekly Student Showcase Newsletter!</p>

<form class="signup" id="form" method="post" action="{% url 'newsletter' %}">
    {% csrf_token %}
    {{ form | crispy }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="btn advert-button text-uppercase" type="submit">Sign Up</button>
</form>

{% endblock %}
