{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content_two %}
<hr>
<h2 class="text-center mx-3 my-3">{% trans "Set Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" name="action" class="btn advert-button text-uppercase" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
